{% extends "modal.html" %}
{% block form %}
<form id="product_form">
  <input id="prf_id" type="hidden">
  <div class="form-group">
    <label for="input_product_name">Name</label>
    <input type="text" class="form-control" id="prf_name" placeholder="">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="input_product_unit">Unit</label>
      <select id="prf_unit" class="form-control">
        <option selected>g</option>
        <option>ml</option>
        <option>p</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="input_product_default_quantity">Default quantity</label>
      <input type="number" min="1" class="form-control" id="prf_default_quantity">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="prf_checkbox_delete">
      <label class="form-check-label" for="input_product_checkbox_delete">
        Delete
      </label>
    </div>
  </div>
</form>

<form id="purchases_form">
  <input id="pf_purchase_id" type="hidden">
  <div class="form-group">
    <label for="input_product">Name</label>
    <input type="text" class="form-control" id="pf_product_name" placeholder="">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="input_quantity">Quantity</label>
      <input type="number" min="1" class="form-control" id="pf_quantity">
    </div>
    <div class="form-group col-md-6">
      <label for="input_cost">Cost</label>
      <input type="number" min="1" class="form-control" id="pf_cost">
    </div>
  </div>
  <div class="form-group">
    <label for="input_date">Date</label>
    <input type="date" class="form-control" id="pf_date" placeholder="">
  </div>
  <div class="form-group">
    <label for="input_comment">Comment</label>
    <input type="text" class="form-control" id="pf_comment" placeholder="">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="pf_checkbox_delete">
      <label class="form-check-label" for="input_purchase_checkbox_delete">
        Delete
      </label>
    </div>
  </div>
</form>
{% endblock %}
